<style type="text/css">
#lightBox{
background-color : black;
border : 8px solid white;
height : 400px;
width : 400px;
}
#lightBox tr td { 
text-align : center;
}

</style>
<body>
	<div data-role="page" id="page-download" class="type-interior"
		data-theme="b">
		<div id="header"></div>
		<div id="content" style="display:none">
			<table width="100%">
				<tr>
					<td colspan="3"><label style="font-size: 25px;"
						id="lblDownload"></label></td>
				</tr>

				<tr>
					<td valign="top" style="padding-right: 10px" width="25%">
						<div id="productContainer" style="overflow: auto">
							<table id="productTable" width="100%" height="100px">
								<caption style="text-align: initial">
									<label id="productCaption" style="font-size: 20px;"></label>
								</caption>
							</table>
						</div>
					</td>
					<td valign="top" style="padding-right: 10px" width="40%">

						<div class="ui-grid-a">
							<label id="assetCaption" style="font-size: 20px;"></label>
							<div id="assetContainer">
							<div class="ui-block-a" id="productList">
								<table id="assetTable" width="100%">
									<caption style="text-align: initial">
										<label id="assetCaption" style="font-size: 20px;"></label>
									</caption>
								</table>								
							</div>
							<div class="ui-block-a" id="productDetails"
								style="display: hidden"></div>
							</div>
						</div>
						<div id="player" style="display: none; background-color:black;height:300px;text-align:center;vertical-align:middle;"
										tabindex="1000"></div>
					</td>
					<td valign="top" width="30%">
						<div class="ui-grid-a">
							<div class="ui-block-a" id="downloadList" style="display: hidden;width : 100%;">
								<table id="assetDownloadTable" width="100%">
									<caption style="text-align: initial">
										<label id="assetDownloadCaption" style="font-size: 20px;"></label>
									</caption>
								</table>
							</div>
						</div> 
						<input type="button" value="Download" id="activityTrigger"
						data-theme="b" data-mini='true' data-corners="false"></input>
					</td>
				</tr>
			</table>
		</div>
	</div>
