<link rel="stylesheet" type="text/css" href="css/eDetailing.css">

<script>
	document
			.addEventListener(
					"deviceready",
					com.swaas.hidoctor.edetailing.ui.view.eDetailing.init,
					false);
	document
    .addEventListener(
            "resume",
            com.swaas.hidoctor.edetailing.ui.view.eDetailing.backFromDocOpen,
            false);
	
	document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
	document.addEventListener('DOMContentLoaded', function () { setTimeout(function() {
		com.swaas.hidoctor.edetailing.ui.view.MyDoctorsView.refreshPages();
	}, 200); }, false);
	/* var myscroll;
	var productScroll;
	function loaded() {
		myscroll = new iScroll('assetTable');
		productScroll = new iScroll('productTable');
	} */
	//document.addEventListener("backbutton", com.swaas.hidoctor.edetailing.ui.view.eDetailing.onBackKeyDown, false); 
	
	$( document ).on( "pageinit", "#demo-page", function() {
		$( document ).on( "swiperight", "#demo-page", function( e ) {
		// We check if there is no open panel on the page because otherwise
	        // a swipe to close the left panel would also open the right panel (and v.v.).
	        // We do this by checking the data that the framework stores on the page element (panel: open).
	        if ( $.mobile.activePage.jqmData( "panel" ) !== "open" ) {
	            if ( e.type === "swipeleft"  ) {
	                $( "#right-panel" ).panel( "open" );
	            } else if ( e.type === "swiperight" ) {
	                $( "#left-panel" ).panel( "open" );
	            }
				$( "#left-panel" ).panel( "open" );
	        }
	    });
	
		$('#imgLogo').bind('click', function(e) {
			$( "#left-panel" ).panel( "open" );
			var angle = 0;
			setInterval(function(){
			      angle+=3;
			     $("#img").rotate(angle);
			},50);
		});
	});
</script>

<body>
<div  data-role="page" id="demo-page" data-theme="c"
		data-url="demo-page">
	<div data-role="header" id="header">
	</div>
	<div id="assetTable" data-role="content" data-theme="c">
		<div id="scroller">
			<ul id="assetList">
				
			</ul>
		</div>
	</div>
	<div id="left-panel" data-role="panel" data-theme="a" data-position="left" data-display="push" data-dismissible="true" >
		<div id="productListContainer">
			<label id="productCaption" style="font-size: 20px;"></label>
			<div id="productTable" style="position: relative; padding: 0px; top: 0px;">
				<div id="productScroller" style="position: relative;">
				<ul id="productList" style="position: relative; padding: 0px; margin: 0px; overflow: auto;">
			
				</ul>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
