<style type="text/css">
#popup_more_wrapper {
	background: rgba(0, 0, 0, 0.7);
	position: fixed;
	top: 0px;
	left: 0px;
	right: 0px;
	bottom: 0px;
	z-index: 9999;
}

.popup_more {
	width: 70%;
	background-color: #e2e2e2;
	position: absolute;
	margin-left: 50%;
	left: -35%;
}

.popup_more .close_btn {
	position: absolute;
	top: 0px;
	right: 0px;
	background: #000;
	color: #fff;
	border-radius: 10%;
	-webkit-border-radius: 50px;
	width: 15px;
	height: 15px;
	text-align: center;
}

.popup-content {
	overflow-y: scroll;
}

.grid-row:after,.grid-row:before {
	content: "";
	display: table;
}

.grid-row:after {
	clear: both;
}

.grid-row {
	margin: 10px 0px;
}

.grid-col-4 {
	width: 23%;
	min-height: 20px;
	float: left;
	text-align: center;
	border: 1px solid #bbb;
	-webkit-box-sizing: border-box;
	color: #000;
	margin-right: 1%;
	margin-left: 1%
}

.grid-col-4 img {
	float: left;
	width: 60px;
}

.grid-col-4 p {
	padding: 0px 10px;
	height: 30px;
}
</style>
